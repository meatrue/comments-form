<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preload" href="./fonts/Roboto-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Roboto-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">

  <meta charset="utf-8">
  <title>Комментарии</title>

  <link rel="stylesheet" href="./styles/reboot.css"></link>
  <link rel="stylesheet" href="./styles/style.css"></link>
</head>
<body>
  <section class="comments">
    <h1 class="visually-hidden">Комментарии.</h1>

    <div class="comments__list"></div>

    <form class="comments__form">
      <p>
        <input class="comments__input comments__input--name" name="name" type="text" placeholder="Введите имя">
        <span class="error-label"></span>
      </p>
      <p>
        <textarea class="comments__input comments__input--text" name="text" type="text" placeholder="Напишите что-нибудь"></textarea>
        <span class="error-label"></span>
      </p>
      <p class="comments__form-footer">
        <input class="comments__date" name="date" type="date">
        <button class="comments__submit button" type="submit">Отправить</button>
      </p>
    </form>
  </section>

  <template id="comment-template">
    <div class="comments__item comment">
      <p class="comment__name"></p>
      <p class="comment__text"></p>
      <p class="comment__panel">
        <span class="comment__time"></span>
        <span class="comment__controls">
          <button class="comment__like" type="button" aria-label="Нравится">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="m12.1 18.55l-.1.1l-.11-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04 1 3.57 2.36h1.86C13.46 6 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05M16.5 3c-1.74 0-3.41.81-4.5 2.08C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.41 2 8.5c0 3.77 3.4 6.86 8.55 11.53L12 21.35l1.45-1.32C18.6 15.36 22 12.27 22 8.5C22 5.41 19.58 3 16.5 3Z"/>
              <path fill="currentColor" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53L12 21.35Z"/>
            </svg>
          </button>
          <button class="comment__delete" type="button" aria-label="Удалить">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"/>
            </svg>
          </button>
        </span>
      </p>
    </div>
  </template>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
